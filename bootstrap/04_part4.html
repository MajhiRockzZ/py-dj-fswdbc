<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Part 4</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Bootstrap Grid System</h1>

    <style>
      .boxy {
        background-color: lightblue;
        border: 1px solid black;
        text-align: center;
      }

      h1 {
        text-align: center;
        text-transform: uppercase;
        text-decoration: underline;
      }
    </style>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 boxy">COL Large 4</div>
        <div class="col-lg-4 boxy">COL Large 4</div>
        <div class="col-lg-4 boxy">COL Large 4</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 boxy">COL Med 6</div>
        <div class="col-md-6 boxy">COL Med 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6 boxy">COL XS 6</div>
        <div class="col-xs-6 boxy">COL XS 6</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 boxy">1</div>
        <div class="col-lg-3 col-sm-6 boxy">2</div>
        <div class="col-lg-3 col-sm-6 boxy">3</div>
        <div class="col-lg-3 col-sm-6 boxy">4</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 boxy">
          <div class="row">
            <div class="col-lg-6 boxy">NEST 1</div>
            <div class="col-lg-6 boxy">NEST 2</div>
          </div>
        </div>
        <div class="col-lg-6 boxy">TOP LEVEL</div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
