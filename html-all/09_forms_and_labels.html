<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms and Labels</title>
  </head>
  <body>
    <form action="https://www.facebook.com" method="GET">
      <p>Enter Email:</p>
      <input type="email" name="useremail" />
      <input type="submit" value="Submit" />

      <!-- <p>Enter some text</p> -->
      <label>
        Enter Text
        <input type="text" value="Block One" />
      </label>
      <label>
        Enter Text
        <input type="text" value="Block Two" />
      </label>

      <br>
      <br>
      <!-- Using a label with for -->
      <label for="userInput">Enter Input</label>
      <input type="text" name="" value="" placeholder="Enter Email Here" id="userInput">
      <input type="text" placeholder="Not Required">
      <input type="text" placeholder="Enter Text Here" required>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
