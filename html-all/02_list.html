<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lists</title>
</head>
<body>
	<h1>Lists</h1>
	<ol>
		<li>First Item</li>
		<li>Second Item</li>
		<li>Third Item</li>
	</ol>

	<ul>
		<li>Bullet One</li>
		<li>Second Item</li>
		<li>Third Item</li>
	</ul>

	<ol>
		<li>Item One</li>
		<li>Item Two</li>
		<ul>
			<li>I'm nested inside</li>
			<li>Also nested</li>
			<ol>
				<li><strong>Woah</strong> I'm really nested</li>
			</ol>
		</ul>
	</ol>
</body>
</html>
